    <!-- Create Header Element -->
    <header>
      <h1>ACS Searcher</h1>
      <a href="http://www.averageanalytics.com">
        <image id="logo" src = "media/icon.png" href="http://www.averageanalytics.com"/>
      </a>

  <!-- Create Spinning CSS Loader -->
  <div class="loader">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <div id='loading-text'> Loading Data... </div>
  </div>

  <!-- Create Element for Chart Output -->
  <div id="chart">
  </div>

  <div id='output-data'>
  </div>

  <div>
    <p id='api-error'> </p>
    <button style="padding:10px;" id="reload" class="hidden">reload</button>
  </div>


          <div class='var-filters hidden'>

            <div id='state-filter'>
              <label>Filter Results by State:</label> <br/>
              <select id="state-list" class='filter geo-select'></select>
            </div>

            <div id='urban-filter'>
                <label>Filter Results by Urban Area:</label> <br/>
                <select id="area-list" class='filter geo-select'></select>
            </div>

            </div>

    <div class='var-filters hidden'>
      <div>
      <label>Filter Variables by Concept:</label> <br/>
      <input type="text" class="filter" id="concept" placeholder="Concept" name="concept">
      </div>

      <div>
        <label>Filter Variables by Label:</label> <br/>
        <input type="text" class="filter" id="label" placeholder="Label" name="label">
      </div>

    </div>
    <div>
      <table id="table" class="display hidden">
    <thead>
        <tr>
            <th>Name</th>
            <th>Label</th>
            <th>Concept</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>



    </div>
    <script type="text/javascript">

    String.prototype.toProperCase = function () {
        return this.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
    };

    </script>
    <script src='data/states.js' type="text/javascript"></script>
